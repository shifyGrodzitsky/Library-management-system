{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Library App - Toolbar</title>

    <style>
        .toolbar {
            background-color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: center;
            font-size:20px;
        }

        .toolbar a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        .toolbar a:active {
            margin-right: 10px;
            text-decoration: none;
            color: red;
        }
    </style>

</head>
<body>
    <div class="toolbar">
        <a href="/">Home</a>
        <a href="/register" >Register </a>
        <a href="/login">Login  </a>
        <a href="/logout">Logout  </a>
        <a href="/books">AllBooks  </a>
        {% if request.user.is_authenticated %}
        <a href="/books_borrowed">You Borrowed  </a>
        {% endif %}
        {% if request.user.is_staff %}
        <a href="/report">Report</a>
        {% endif %}
    </div>
</body>
</html>
